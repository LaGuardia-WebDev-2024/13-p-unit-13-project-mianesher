<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>CATS🐈🐈</h1>
    <hr />
    <!-- one Question -->
    <form id="cat-form">
      <label>
        Do you like cats?
        <select id="one-answer">
          <option value="answer1">yes!😼</option>
          <option value="answer2">nah😌</option>
          <option value="answer3">ew🤮</option>
          <option value="answer4">frick no😐 </option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="one-result"></div>
    <hr />
    <!-- two Question -->
    <form id="two-form">
      <label>
        Why do u like cats??
        <select id="two-answer">
          <option value="choice1">cos theyre the best duh</option>
          <option value="choice2">i dont??</option>
          <option value="choice3">i said no😤</option>
          <option value="choice4">cats suck man</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="two-result"></div>
       <img id="one" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHAvcoHzikhnnMSVUZB2FaIl_wIoD-xmx9Pw&s" width="200" style="display: none">
    <img id="two" src="https://m.media-amazon.com/images/I/61BJCGItjvL.jpg" width="162" style="display: none">
    <img id="three" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHeRvjounMTQlobDPY-nGJ0e3jBXnaM-Kt0g&s" width="162" style= "display: none">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  
    <script>
      $("#one").slideDown("2000");
      $("#two").slideDown("2000");
      $("#three").slideDown("2000");
      
      $("h1").animate(
      {
       marginLeft: "20px",
      fontSize: "3em"
      }
      )
      //Movie Question jQuery Code
      $("#cat-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#one-answer");
        var answer = $answer.val();

        if (answer === "answer1") {
          $("#one-result").text("hell yea!");
   
        } else {
          $("#one-result").text("nor ur wrong")
        }
      });

      //Book Question jQuery Code
      $("#two-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#two-answer");
        var answer = $answer.val();

        if (answer === "choice1") {
          $("#two-result").text("yes diva💞");
        } else {
          $("#two-result").text("ur lying. you love cats.");
        }
      });

    </script>
  </body>

  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
